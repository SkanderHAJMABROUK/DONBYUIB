<div class="container">
<div class="donateur-details" *ngIf="selectedDonateur && service.compteDonateur">
    <h2>Mon Compte</h2>
    <hr>
    <strong><p>Photo de profil : </p></strong>
    <img [src]="selectedDonateur.photo">
    <strong><p>Nom : </p></strong>  
    <p>{{ selectedDonateur.nom }}</p>
    <strong><p>Pr√©nom : </p></strong>  
    <p>{{ selectedDonateur.prenom }}</p>
    <strong><p>Date de naissance : </p></strong>
    <p>{{ selectedDonateur.date_de_naissance |date }}</p>
    <strong><p>Email : </p></strong>
    <p>{{ selectedDonateur.email }}</p>

    <div class="buttons">
      <button type="submit" (click)="setModifierCompte()" [routerLink]="['modifier']">Modifier</button>
      <button (click)="service.modifierMdp=true;service.compteDonateur=false">Modifier le mot de passe</button> 
    </div>
        
  </div>
  <app-reset-password *ngIf="service.modifierMdp"></app-reset-password>
</div>
