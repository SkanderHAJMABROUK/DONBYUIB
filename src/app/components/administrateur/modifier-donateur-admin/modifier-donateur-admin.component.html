<div class="dialog">

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="square-loader" [fullScreen]="true">
      <p style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Traitement en cours...</p>
  </ngx-spinner>
  
  
    <div class="header">
        <h3>Modifier les détails du profil donateur</h3>
        <fa-icon class="close-icon" [icon]="faXmark" (click)="serviceAdmin.donateurModifierShowModal=false"></fa-icon>
    </div>
  <hr>
  <div class="content">
    <form [formGroup]="donateurForm" (ngSubmit)="modifierDonateur()">
  
      <strong><p>
        Photo de profil :
      </p></strong>  
      <p>
        <img src="{{donateur.photo}}">
    </p> 
      <input type="file" id="imageFile" (change)="onImageSelected($event)" accept="image/png, image/jpeg, image/gif, image/svg+xml"><br>
      <img *ngIf="donateurForm?.value.image" [src]="donateurForm.value.image" alt="Nouvelle Image">
      
    
      <strong><p>
        Nom  :
    </p></strong>  
      <input type="text" formControlName="nom"><br>
      <strong><p>
        Prénom  :
    </p></strong>  
      <input type="text" formControlName="prenom"><br>
      
      <strong><p>
        Email :
    </p></strong>  
      <input type="email" formControlName="email"><br>
      <strong><p>
        Téléphone  :
    </p></strong>  
      <input type="tel" formControlName="telephone"><br>
      
    
    
      <strong><p>
        Date de naissance :
    </p></strong>
        <input type="date" formControlName="date_de_naissance"><br>
    
        
          
  
      <button type="submit" class="btn btn-dark" [ngStyle]="{'width':'300px'}">Modifier</button>
    </form>
    
  </div>
  </div>
