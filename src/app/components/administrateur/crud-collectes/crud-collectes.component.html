<div class="container">
    <!-- Barre de recherche -->
    <input type="text" id="searchInput" [(ngModel)]="searchTerm" (ngModelChange)="chercherCollecte()" placeholder="Rechercher..." class="search-input">

    <!-- Sélecteur d'état -->
        <label  id="etat-label" for="etat-select">Filtrer par association:</label>
        <select id="etat-select" [(ngModel)]="selectedAssociation" (change)="chercherCollecte()">
          <option value="" selected>Tous</option>
          <option *ngFor="let association of associationsNames" [value]="association">{{ association }}</option>
        </select>

    
  
  
    <!-- Tableau des utilisateurs -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Nom</th>
          <th>Etat</th>
          <th>Montant</th>
          <th>Date de début</th>
          <th>Date de fin</th>
          <th>Lancée par</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let collecte of filteredCollecteList">
          <td>{{ collecte.id }}</td>
          <td><img [src]="collecte.image" alt="Logo" class="donateur-photo" (click)="afficherImage(collecte.image)"></td> <!-- Champ image avec la source de la photo -->
          <td>{{ collecte.nom }}</td>
          <td>{{ collecte.etat }}</td>
          <td>{{ collecte.montant }}</td>
          <td>{{ collecte.date_debut }}</td>
          <td>{{ collecte.date_fin }}</td>
          <td>{{ getAssociationNameById(collecte.id_association) }}</td>  
          <!-- Nouvelle colonne pour les actions -->
          <td>
            <div class="crud-buttons">
              <!-- Bouton Consulter -->
              <button class="action-button view-button"><fa-icon [icon]="faList"></fa-icon></button>
            <!-- Bouton Modifier -->
            <button class="action-button edit-button"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
             
              <!-- Bouton Supprimer -->
              <button class="action-button delete-button"> <fa-icon [icon]="faTrash"></fa-icon>
              </button>
               </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="lightbox" *ngIf="imageAffichee" (click)="cacherImage()">
        <div class="lightbox-contenu">
          <img [src]="imageAffichee" alt="Photo agrandie">
        </div>
    </div>
  
    <div class="pages">
      <!-- Pagination -->
      <div class="pagination">
        <button class="prev-page" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"><fa-icon [icon]="faChevronLeft"></fa-icon></button>
        <span class="page-info"> Page {{ currentPage }} sur {{ getTotalPages() }} </span>
        <button class="next-page" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === getTotalPages()"><fa-icon [icon]="faChevronRight"></fa-icon></button>
      </div>
  
      <!-- Choix du nombre d'utilisateurs par page -->
      <div class="page-size-selection">
        <label for="page-size-select">Nombre de collectes par page:</label>
        <select id="page-size-select" [(ngModel)]="selectedPageSize" (change)="onPageSizeChange()">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
      </div>
    </div>
  </div>
