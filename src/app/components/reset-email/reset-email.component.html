<div class="container">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="square-loader" [fullScreen]="true">
      <p style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Traitement en cours...</p>
    </ngx-spinner>
    <form [formGroup]="aFormGroup" class="form-container">
      <h2>Modifier l'adresse email</h2>
      <hr>
      <div *ngIf="!codeSent">
        <label for="email">Nouvelle adresse email<span> *</span></label>
        <input type="email" id="email" formControlName="email" aria-describedby="emailHelpInline" required>
        <div class="error-message" *ngIf="aFormGroup.get('email')?.invalid && (aFormGroup.get('email')?.dirty || aFormGroup.get('email')?.touched)">
          <div *ngIf="aFormGroup.get('email')?.errors?.['required']">L'adresse email est requise.</div>
          <div *ngIf="aFormGroup.get('email')?.errors?.['email']">L'adresse email est invalide.</div>
        </div>
      </div>
      <div *ngIf="showErrorNotification" class="error-notification">
        Certains champs sont invalides. Veuillez les corriger avant de soumettre le formulaire.
      </div>
  
      <button *ngIf="!codeSent" type="button" class="btn_modifier" [ngClass]="{ 'disabled': aFormGroup.pristine }" (click)="aFormGroup.pristine || verifierEmail()">Vérifier l'email</button>
  
      <div *ngIf="codeSent">
        <label for="code">Saisir le code reçu</label>
        <input type="number" id="code" formControlName="codeOtp" [class.shake]="codeMismatch">
        <div class="error-message">
          Vous avez {{remainingAttempts}} tentative(s) restante(s)!
        </div>
      </div>
  
      <button *ngIf="codeSent" type="button" class="btn_modifier" [ngClass]="{ 'disabled': aFormGroup.pristine }" (click)="aFormGroup.pristine || updateEmail()">Valider la modification</button>
    </form>
  </div>
