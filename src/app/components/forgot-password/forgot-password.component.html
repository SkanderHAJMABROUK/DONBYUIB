<div class="container">
    <form [formGroup]="aFormGroup" class="form-container" (ngSubmit)="onSubmit()">
        <h2>Réinitialiser le mot de passe</h2>
        <hr>
        <div>
            <label for="email">Saisir votre adresse email</label>
            <input type="email" id="email" formControlName="email" placeholder="adresse@email.com" required>
        </div>
        <button type="submit" class="btn_login">Vérifier l'email</button>
    </form>
</div>
