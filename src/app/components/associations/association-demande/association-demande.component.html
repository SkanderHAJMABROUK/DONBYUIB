<div
  *ngIf="service.showDetails && selectedAssociation"
  class="association-details"
>
  <div class="left-content">
    <div class="association-logo">
      <img [src]="selectedAssociation.logo" alt="Oups!" class="logo-image" />
    </div>
    <div class="association-info">
      <h2 class="association-name">{{ selectedAssociation.nom }}</h2>
      <h4>{{ selectedAssociation.categorie }}</h4>
      <p class="association-description">
        {{ selectedAssociation.description }}
      </p>
    </div>
  </div>

  <div class="right-content">
    <div class="association-contact">
      <h3>Contact</h3>
      <div class="contact-info">
        <div class="contact-item">
          <fa-icon class="phone-icon" [icon]="faSquarePhone"></fa-icon>
          <p>{{ selectedAssociation.telephone }}</p>
        </div>
        <div class="contact-item">
          <fa-icon class="email-icon" [icon]="faAt"></fa-icon>
          <p>{{ selectedAssociation.email }}</p>
        </div>
      </div>
    </div>

    <div class="donate">
      <h3>Faire un don</h3>
      <!-- Added title -->
      <div class="donate-buttons">
        <div class="heart-icons">
          <div
            (click)="updateDonationAmountFromButton(10)"
            class="heart-donate"
          >
            <img
              src="../../../../assets/images/hearticon.png"
              alt="Heart"
            />
            <span class="amount-inside">10DT</span>
          </div>
          <div
            (click)="updateDonationAmountFromButton(20)"
            class="heart-donate"
          >
            <img
              src="../../../../assets/images/hearticon.png"
              alt="Heart"
            />
            <span class="amount-inside">20DT</span>
          </div>
          <div
            (click)="updateDonationAmountFromButton(50)"
            class="heart-donate"
          >
            <img
              src="../../../../assets/images/hearticon.png"
              alt="Heart"
            />
            <span class="amount-inside">50DT</span>
          </div>
          <div
            (click)="updateDonationAmountFromButton(100)"
            class="heart-donate"
          >
            <img
              src="../../../../assets/images/hearticon.png"
              alt="Heart"
            />
            <span class="amount-inside">100DT</span>
          </div>
        </div>
      </div>
      <ngx-slider
        [(value)]="donationAmount"
        [options]="options"
        (change)="updateDonationAmountFromSlider($event)"
      ></ngx-slider>
      <!-- Updated ngx-slider with change event -->
      <label for="montant">Saisir un montant</label>
      <input
        id="montant"
        type="text"
        [(ngModel)]="donationAmount"
        placeholder="Saisir un montant"
      />
      <a class="validerDon" (click)="validateDonationAmount()">
        Valider le don vers "{{ selectedAssociation.nom }}" âž›</a
      >
    </div>
  </div>
</div>
