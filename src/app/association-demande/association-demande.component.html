
<div *ngIf="association">
    <h2>Détails de l'association sélectionnée</h2>
    <p>Nom: {{ association.nom }}</p>
    <p>Catégorie: {{ association.categorie }}</p>
    <p>Description: {{ association.description }}</p>
    <p>Email: {{ association.email }}</p>
    <p>Téléphone: {{ association.telephone }}</p>
  </div>
