
<div *ngIf="showDetails">
    <h2>Détails de l'association sélectionnée</h2>
    <p>Nom: {{ selectedAssociation.nom }}</p>
    <p>Catégorie: {{ selectedAssociation.categorie }}</p>
    <p>Description: {{ selectedAssociation.description }}</p>
    <p>Email: {{ selectedAssociation.email }}</p>
    <p>Téléphone: {{ selectedAssociation.telephone }}</p>
  </div>
